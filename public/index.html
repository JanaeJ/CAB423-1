    <script>

        // æ›´æ–°æ»‘å—å€¼æ˜¾ç¤º
        document.querySelectorAll('input[type="range"]').forEach(slider => {

            if (!username || !password) {

                return;

            try {

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'

                    body: JSON.stringify({ username, password })

                const data = await response.json();

                    showStatus(statusDiv, `ç™»å½•æˆåŠŸï¼æ¬¢è¿ ${data.user.username}`, 'success');
                    
                    // æ˜¾ç¤ºå…¶ä»–éƒ¨åˆ†

            } catch (error) {

        // ä¸Šä¼ å›¾åƒå‡½æ•°
        async function uploadImage() {
            const fileInput = document.getElementById('imageFile');
            const statusDiv = document.getElementById('uploadStatus');
            const uploadBtn = document.getElementById('uploadBtn');

            if (!fileInput.files[0]) {
                showStatus(statusDiv, 'è¯·é€‰æ‹©å›¾åƒæ–‡ä»¶', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            // æ·»åŠ å¤„ç†é€‰é¡¹
            const options = {
                resize: {
                    width: parseInt(document.getElementById('width').value),
                    height: parseInt(document.getElementById('height').value)

                quality: 90,
                format: 'jpeg',
                blur: parseInt(document.getElementById('blur').value),
                sharpen: parseInt(document.getElementById('sharpen').value),
                rotate: parseInt(document.getElementById('rotate').value),
                grayscale: document.getElementById('grayscale').checked,
                sepia: document.getElementById('sepia').checked,

                contrast: parseFloat(document.getElementById('contrast').value)
            };

            // æ·»åŠ é€‰é¡¹åˆ°è¡¨å•æ•°æ®
            Object.keys(options).forEach(key => {
                if (typeof options[key] === 'object') {
                    formData.append(key, JSON.stringify(options[key]));
                } else {
                    formData.append(key, options[key].toString());
                }
            });

            uploadBtn.disabled = true;

            try {

                    fileInput.value = '';
