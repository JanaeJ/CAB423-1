# docker-compose.yml
version: '3.8'

services:
  mariadb:
    image: mariadb:11
    container_name: video-db
    environment:
      MARIADB_ROOT_PASSWORD: rootpass
      MARIADB_DATABASE: videodb
      MARIADB_USER: user
      MARIADB_PASSWORD: pass
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - videonet

  video-api:
    build: .
    container_name: video-processor
    ports:
      - "80:3000"
    environment:
      - DB_HOST=mariadb
      - DB_USER=user
      - DB_PASSWORD=pass
      - DB_NAME=videodb
      - NODE_ENV=production
    volumes:
      - ./uploads:/app/uploads
      - ./processed:/app/processed
    depends_on:
      - mariadb
    networks:
      - videonet

volumes:
  mariadb-data:

networks:
  videonet: